<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="body">
    <h1 data-title-toggle class="body__title-toggle"></h1>
    <div class="data">
      <div class="data__timer">
        <p data-pragraph-value class="counter data__pragraph-value"></p>
      </div>
    </div>
    <input data-date-picker type="date" class="date-picker" />
    <script src="./node_modules/moment/min/moment.min.js"></script>
    <script src="./node_modules/countdown/countdown.js"></script>
    <script src="./node_modules/moment-countdown/dist/moment-countdown.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
